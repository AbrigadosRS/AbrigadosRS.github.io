<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrigos de Animais</h1>
        <!-- Tabela para o cabeçalho -->
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
        </table>
        <!-- As tabelas geradas pelo PHP serão inseridas aqui -->
        <div id="abrigos-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }
    
            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();
    
            // Adicionar evento de clique a todas as linhas da tabela
            var rows = document.querySelectorAll("#abrigos-table tbody tr");
            rows.forEach(function(row) {
                row.addEventListener("click", function() {
                    // Criar um elemento para exibir o conteúdo completo
                    var cellContent = "";
                    row.querySelectorAll("td").forEach(function(cell) {
                        cellContent += cell.textContent + "\n";
                    });
                    alert(cellContent);
                });
            });
        });
    </script>
<style>
    /* Estilos CSS para as tabelas */
    .container .data-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-bottom: 20px;
        border-radius: 10px;
        background-color: #f5f5f5;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Adicionamos overflow: hidden para manter as bordas arredondadas */
    }

    .container .data-table th, .container .data-table td {
        border: 1px solid transparent;
        padding: 8px;
        text-align: left;
        transition: background-color 0.3s, box-shadow 0.3s; /* Adicionando transições suaves */
    }

    .container .data-table th {
        background-color: #e0e0e0;
    }

    .container .data-table tr:hover {
        background-color: #8dc63f;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adicionando sombreamento ao passar o mouse */
    }

    .container .data-table:hover {
        border-radius: 10px; /* Mantém as bordas arredondadas ao passar o mouse */
    }

    .container .data-table:hover tr {
        border-radius: 10px; /* Mantém as bordas arredondadas das linhas ao passar o mouse sobre a tabela */
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-bar-fill {
        height: 100%;
        background-color: #8dc63f;
    }
</style>
</body>
</html>
