<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrigos de Animais</h1>
        <!-- Tabela para o cabeçalho -->
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
        </table>
        <!-- As tabelas geradas pelo PHP serão inseridas aqui -->
        <div id="abrigos-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }

            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();

            // Função para criar um menu suspenso ao clicar em uma coluna da tabela
            function createDropdownMenu(columnIndex) {
                var table = document.getElementById("abrigos-table");
                var dropdownMenu = document.createElement("div");
                dropdownMenu.classList.add("dropdown-menu");

                // Preencher o menu suspenso com os dados da coluna
                var rows = table.getElementsByTagName("tr");
                for (var i = 1; i < rows.length; i++) { // Começa de 1 para ignorar o cabeçalho da tabela
                    var cell = rows[i].getElementsByTagName("td")[columnIndex];
                    var menuItem = document.createElement("div");
                    menuItem.textContent = cell.textContent;
                    dropdownMenu.appendChild(menuItem);
                }

                // Posicionar o menu suspenso e exibi-lo
                dropdownMenu.style.top = table.offsetTop + "px";
                dropdownMenu.style.left = table.offsetLeft + (columnIndex * 20) + "px"; // Ajuste o valor conforme necessário
                document.body.appendChild(dropdownMenu);
            }

            // Adicionar evento de clique a todas as células do cabeçalho da tabela
            var headers = document.querySelectorAll("#abrigos-table th");
            headers.forEach(function(header, index) {
                header.addEventListener("click", function() {
                    createDropdownMenu(index);
                });
            });
        });
    </script>

    <style>
        /* Estilos CSS para as tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 10px; /* Arredondar as bordas das tabelas */
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 20%; /* Define todas as colunas com o mesmo tamanho */
        }

        /* Estilo para o menu suspenso */
        .dropdown-menu {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1000; /* Garante que o menu suspenso esteja na frente de outros elementos */
        }

        .dropdown-menu div {
            padding: 5px 0;
            cursor: pointer;
        }
    </style>
</body>
</html>
