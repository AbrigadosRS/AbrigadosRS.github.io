<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrigos de Animais</h1>
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
            <tbody id="abrigos-list"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }

            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();
        });
    </script>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border-radius: 10px; /* Adicionando bordas arredondadas */
    overflow: hidden; /* Para garantir que as bordas arredondadas sejam aplicadas corretamente */
}

th, td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

th:first-child, td:first-child {
    width: 20%;
}

th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
    width: 10%;
}

th:last-child, td:last-child {
    width: 20%;
}

tr:hover {
    background-color: #e0e0e0; /* Destacando a linha ao passar o mouse */
}

.progress-bar {
    height: 20px;
    transition: width 0.5s ease-in-out;
}

.progress-bar.green {
    background-color: #70db70; /* Verde */
}

.progress-bar.yellow {
    background-color: #ffcc00; /* Amarelo */
}

.progress-bar.red {
    background-color: #ff6666; /* Vermelho */
}
    </style>
</body>
</html>
