<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Botões de Login e Registro -->
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="registro.html" class="button">Registrar</a>
        </div>
        <h1>Abrigos de Animais</h1>
        <!-- Tabela para o cabeçalho -->
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
        </table>
        <!-- As tabelas geradas pelo PHP serão inseridas aqui -->
        <div id="abrigos-list"></div>
    </div>

    <div id="menu" class="hidden">
        <div id="menu-content">
            <!-- Conteúdo do menu -->
        </div>
        <button id="close-menu">Fechar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }
    
            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();
    
            // Adicionar evento de clique a todas as linhas da tabela
            var rows = document.querySelectorAll("#abrigos-table tbody tr");
            rows.forEach(function(row) {
                row.addEventListener("click", function() {
                    // Criar um elemento para exibir o conteúdo completo
                    var cellContent = "";
                    row.querySelectorAll("td").forEach(function(cell) {
                        cellContent += cell.textContent + "\n";
                    });
                    // Abrir o menu com os detalhes do abrigo
                    openMenu(cellContent);
                });
            });

            // Função para abrir o menu com os detalhes do abrigo
            function openMenu(content) {
                var menu = document.getElementById("menu");
                var menuContent = document.getElementById("menu-content");
                menuContent.textContent = content;
                menu.classList.remove("hidden");
            }

            // Fechar o menu ao clicar no botão "Fechar"
            document.getElementById("close-menu").addEventListener("click", function() {
                document.getElementById("menu").classList.add("hidden");
            });
        });
    </script>

    <style>
        /* Estilos CSS para as tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f6f6f6;
            margin-bottom: 20px;
            border-radius: 10px; /* Arredondar as bordas das tabelas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            overflow: hidden;
        }
    
        th, td {
            border: none;
            padding: 8px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            overflow: hidden;
            width: calc(100% / 5)
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        th:first-child, td:first-child {
            width: 20%;
        }
    
        th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
            width: 10%;
        }
    
        th:last-child, td:last-child {
            width: 20%;
        }
    
        tr {
            border-radius: 10px; /* Arredondando as bordas das linhas */
            transition: background-color 0.3s, box-shadow 0.3s;
        }
    
        tr:hover {
            border-radius: 10px;
            background-color: #8dc63f; /* Mudando a cor de fundo ao passar o mouse */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adicionando sombreamento ao passar o mouse */
            overflow: hidden;
        }
    
        .occupation-bar {
            height: 20px; /* Altura da barra de progresso */
        }
    
        .button-container {
            text-align: right; /* Alinhar os botões à direita */
            margin-bottom: 20px;
        }
    
        .button {
            display: inline-block;
            padding: 8px 16px; /* Ajustando o tamanho dos botões */
            margin-left: 10px; /* Adicionando um espaço entre os botões */
            background-color: #8dc63f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .button:hover {
            background-color: #8dc63f; /* Mesma cor do hover na tabela */
        }
    
        /* Estilos para o menu */
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 10px; /* Arredondar as bordas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        #menu-content {
            margin-bottom: 10px;
        }
    
        #close-menu {
            background-color: #8dc63f;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        #close-menu:hover {
            background-color: #6ba13e;
        }
    
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
