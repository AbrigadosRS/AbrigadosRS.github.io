<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrigos de Animais</h1>
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
            <tbody id="abrigos-list"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                        // Adiciona a barra de ocupação
                        addOccupancyBars();
                    }
                };
                xhr.send();
            }

            // Adiciona as barras de ocupação
            function addOccupancyBars() {
                var abrigos = document.querySelectorAll("#abrigos-list tr");
                abrigos.forEach(function(abrigo) {
                    var ocupacao = parseInt(abrigo.querySelector(".ocupacao").textContent);
                    var barra = abrigo.querySelector(".barra-ocupacao");
                    if (ocupacao <= 100) {
                        barra.style.width = ocupacao + "%";
                        if (ocupacao <= 25) {
                            barra.style.backgroundColor = "green";
                        } else if (ocupacao <= 75) {
                            barra.style.backgroundColor = "yellow";
                        } else {
                            barra.style.backgroundColor = "red";
                        }
                    } else {
                        barra.style.width = "100%";
                        barra.style.backgroundColor = "red";
                    }
                });
            }

            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        th:first-child, td:first-child {
            width: 20%;
        }

        th:nth-child(4), td:nth-child(4), th:nth-child(5), td:nth-child(5) {
            width: 10%;
        }

        th:last-child, td:last-child {
            width: 20%;
        }

        /* Barra de ocupação */
        .barra-ocupacao {
            height: 10px;
            max-width: 100%;
            background-color: green;
        }
    </style>
</body>
</html>
