<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigos de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrigos de Animais</h1>
        <!-- Tabela para o cabeçalho -->
        <table id="abrigos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Vagas</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
        </table>
        <!-- As tabelas geradas pelo PHP serão inseridas aqui -->
        <div id="abrigos-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função para buscar os dados dos abrigos do servidor
            function getAbrigos() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "get_abrigos_animais.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var abrigosList = document.getElementById("abrigos-list");
                        abrigosList.innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }

            // Chamada inicial para obter os dados dos abrigos ao carregar a página
            getAbrigos();
        });
    </script>

<style>
    /* Estilos CSS para as tabelas */
    table {
        width: 100%;
        border-collapse: separate; /* Alterado para separar as bordas das células */
        border-spacing: 0; /* Adicionado para remover o espaçamento entre as células */
        margin-bottom: 20px; /* Adiciona espaço entre as tabelas */
        border-radius: 10px; /* Arredondando as bordas das tabelas */
        background-color: #f5f5f5; /* Cor base, um leve cinza claro */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adicionando sombra para destacar da página */
    }

    th, td {
        border: 1px solid transparent; /* Removendo as bordas das células */
        padding: 8px;
        text-align: left;
        transition: background-color 0.3s, box-shadow 0.3s; /* Adicionando transições suaves */
    }

    th {
        background-color: #e0e0e0; /* Cor de fundo para cabeçalho da tabela */
    }

    tr:hover {
        background-color: #8dc63f; /* Mudando a cor de fundo ao passar o mouse para verde */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adicionando sombreamento ao passar o mouse */
        border-radius: 10px; /* Mantendo as bordas arredondadas ao passar o mouse */
    }

    table:hover {
        border-radius: 10px; /* Mantendo as bordas arredondadas ao passar o mouse */
    }
    table:hover tr {
        border-radius: 10px; /* Adicionei esta linha para manter as bordas arredondadas das linhas da tabela ao passar o mouse sobre a tabela */
    }
</style>
</body>
</html>
