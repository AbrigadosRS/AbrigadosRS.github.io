<body>
  <div class="container">
    <h1>Cadastrar Novo Abrigo</h1>
    <form action="cadastrar_abrigo.php" method="POST">
      <input type="text" name="nome" placeholder="Nome do Abrigo" required>
      <input type="text" name="endereco" placeholder="Endereço" required>
      <input type="text" name="telefone" placeholder="Telefone" required>
      <input type="number" name="vagas" placeholder="Número de vagas" required>
      <input type="number" name="vagasocupadas" placeholder="Vagas ocupadas" required>
      <!-- Adicione mais campos conforme necessário -->
      <button type="submit">Cadastrar</button>
    </form>
