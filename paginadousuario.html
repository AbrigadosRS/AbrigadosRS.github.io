<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Usuário</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo para o link de logout */
    #logout-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seus Abrigos</h1>
    <div id="abrigos">
      <!-- Aqui serão exibidos os abrigos cadastrados pelo usuário -->
    </div>
    <a href="cadastroabrigos.html">Cadastrar novo abrigo</a>
    <!-- Link para logout -->
    <a id="logout-link" href="logout.php">Logout</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Função para carregar os abrigos do usuário
      function carregarAbrigosUsuario() {
        // Aqui você fará uma requisição AJAX para obter os abrigos do usuário
        // Supondo que você tenha um script PHP chamado get_abrigos_usuario.php para isso
        $.ajax({
          url: "get_abrigos_usuario.php",
          method: "GET",
          success: function(data) {
            // Se a requisição for bem-sucedida, insira os abrigos na div #abrigos
            $("#abrigos").html(data);
          },
          error: function(xhr, status, error) {
            // Se houver algum erro na requisição, exiba uma mensagem de erro
            console.error("Erro ao carregar abrigos do usuário:", status, error);
          }
        });
      }

      // Chamar a função para carregar os abrigos do usuário quando a página for carregada
      carregarAbrigosUsuario();

      // Função para atualizar o número de vagas
      function atualizarNumeroVagas(abrigoId, novoNumeroVagas) {
        // Aqui você fará uma requisição AJAX para atualizar o número de vagas do abrigo com o ID fornecido
        // Supondo que você tenha um script PHP chamado atualizar_numero_vagas.php para isso
        $.ajax({
          url: "atualizar_numero_vagas.php",
          method: "POST",
          data: { abrigo_id: abrigoId, novo_numero_vagas: novoNumeroVagas },
          success: function(response) {
            // Se a atualização for bem-sucedida, recarrega os abrigos do usuário
            carregarAbrigosUsuario();
          },
          error: function(xhr, status, error) {
            // Se houver algum erro na requisição, exiba uma mensagem de erro
            console.error("Erro ao atualizar número de vagas:", status, error);
          }
        });
      }

      // Função para atualizar o número de vagas ocupadas
      function atualizarNumeroVagasOcupadas(abrigoId, novoNumeroVagasOcupadas) {
        // Aqui você fará uma requisição AJAX para atualizar o número de vagas ocupadas do abrigo com o ID fornecido
        // Supondo que você tenha um script PHP chamado atualizar_numero_vagas_ocupadas.php para isso
        $.ajax({
          url: "atualizar_numero_vagas_ocupadas.php",
          method: "POST",
          data: { abrigo_id: abrigoId, novo_numero_vagas_ocupadas: novoNumeroVagasOcupadas },
          success: function(response) {
            // Se a atualização for bem-sucedida, recarrega os abrigos do usuário
            carregarAbrigosUsuario();
          },
          error: function(xhr, status, error) {
            // Se houver algum erro na requisição, exiba uma mensagem de erro
            console.error("Erro ao atualizar número de vagas ocupadas:", status, error);
          }
        });
      }

      // Adicionando eventos de clique para os botões de adição e subtração
      $(document).on("click", ".btn-add-vagas", function() {
        var abrigoId = $(this).data("abrigo-id");
        var numeroVagas = parseInt($("#vagas-" + abrigoId).text());
        atualizarNumeroVagas(abrigoId, numeroVagas + 1);
      });

      $(document).on("click", ".btn-remove-vagas", function() {
        var abrigoId = $(this).data("abrigo-id");
        var numeroVagas = parseInt($("#vagas-" + abrigoId).text());
        if (numeroVagas > 0) {
          atualizarNumeroVagas(abrigoId, numeroVagas - 1);
        }
      });

      $(document).on("click", ".btn-add-vagas-ocupadas", function() {
        var abrigoId = $(this).data("abrigo-id");
        var numeroVagasOcupadas = parseInt($("#vagas-ocupadas-" + abrigoId).text());
        atualizarNumeroVagasOcupadas(abrigoId, numeroVagasOcupadas + 1);
      });

      $(document).on("click", ".btn-remove-vagas-ocupadas", function() {
        var abrigoId = $(this).data("abrigo-id");
        var numeroVagasOcupadas = parseInt($("#vagas-ocupadas-" + abrigoId).text());
        if (numeroVagasOcupadas > 0) {
          atualizarNumeroVagasOcupadas(abrigoId, numeroVagasOcupadas - 1);
        }
      });
    });
  </script>
</body>
</html>
